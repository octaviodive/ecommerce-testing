{% extends 'core/base.html' %}


{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{ item.title }}</h1>
            <p class="lead fw-normal text-white-50 mb-0">{{ item.description }}</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-6">
                <img class="img-fluid" src="{{ item.image.url }}" alt="{{ item.title }}">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bolder">{{ item.title }}</h2>
                <p class="lead">${{ item.price }}</p>
                <p class="mb-4">{{ item.description }}</p>
                <div class="d-grid">
                    <a class="btn btn-outline-dark mt-auto" href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
